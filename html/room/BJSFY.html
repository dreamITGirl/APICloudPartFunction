  <script type="text/javascript">
   apiready=function(){
     var list=$('.dragon_tiger_tie_content input');
     //将本地数据显示
     var guanYbj=$api.getStorage('bjGuanY');
     if(guanYbj){
       for(var i=0;i<list.length;i++){
         list.eq(i).val(guanYbj[i]);
       }
     }
     //全填
      $('.allT').on('click',function(){
        for(var i=0;i<list.length;i++){
          list.eq(i).val($('.input_all').val());
        }
      })
      //清除
      $('.cancel').on('click',function(){
        for(var i=0;i<list.length;i++){
          list.eq(i).val('16');
        }
      })

      //保存
      var guanY=[];
      $('#myMenu').on('click',function(){
        for(var i=0;i<list.length;i++){
          if(list.eq(i).val()==""){
            api.toast({
                msg: '赔率不能为空！',
                duration: 2000,
                location: 'bottom'
            });
            return;
          }
          guanY.push(list.eq(i).val());
        }
        api.sendEvent({
            name: 'saveSettingBj',
            extra: {
                key1: 'value1'
            }
        });
        $api.setStorage('bjGuanY', guanY);
        api.toast({
            msg: '保存成功',
            duration: 2000,
            location: 'bottom'
        });
        api.closeWin({});


      })

      $('.myPiC').on('click',function(){
        api.closeWin({
        });
      });
   }
  </script>
